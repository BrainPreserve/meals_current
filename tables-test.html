<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tables Test</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:980px;margin:28px auto;padding:0 16px;background:#f7f8fb}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:18px;box-shadow:0 4px 14px rgba(0,0,0,.04);margin:18px 0}
    .muted{color:#667085}
    table{width:100%;border-collapse:collapse;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
    th,td{padding:10px;border-bottom:1px solid #f1f5f9}
    thead tr{background:#f9fafb}
    .status{font-size:12px;color:#475467;margin:8px 0}
    .error{color:#b42318;background:#fef3f2;border:1px solid #fed7d7;padding:8px;border-radius:8px;margin-top:8px}
  </style>
</head>
<body>
  <h1>Tables Self-Test</h1>
  <p class="muted">If your CSVs and script are set up correctly, four tables will appear below (may take 1–2 seconds).</p>

  <div id="bp-nutrition"></div>

  <!-- Required scripts: PapaParse first, then your tables loader -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="/assets/nutrition-tables.js"></script>
  <script>
    // Call with no ingredients to show ALL rows from each table
    if (window.BP && typeof window.BP.renderTables === 'function') {
      window.BP.renderTables(); // no args = show all
    } else {
      const m = document.getElementById('bp-nutrition');
      m.innerHTML = '<div class="error">Could not find /assets/nutrition-tables.js. Make sure the file exists and is named exactly.</div>';
    }
  </script>
  <!-- === BEGIN: BTMA Test Sender (safe, isolated) === -->
<div id="btma-test-box" style="margin:24px;padding:16px;border:1px solid #ccc;border-radius:12px;">
  <h3>BTMA Context Test (Safe)</h3>
  <p>This button sends a small, harmless sample context to your BTMA <em>signals</em> sheet.</p>

  <!-- If your BTMA uses a specific client id, type it here before sending -->
  <label for="btma-client-id">Client ID (use the exact one BTMA expects):</label>
  <input id="btma-client-id" type="text" placeholder="demo" value="demo" style="margin-left:8px;padding:4px 8px;" />

  <div style="margin-top:12px;">
    <button id="sendToBTMATestBtn" style="padding:8px 12px;cursor:pointer;">Test: Send Sample Context to BTMA</button>
  </div>

  <pre id="btmaTestResult" style="white-space:pre-wrap;margin-top:12px;padding:12px;background:#f7f7f7;border-radius:8px;border:1px solid #e6e6e6;"></pre>
</div>

<script>
(function () {
  const btn = document.getElementById('sendToBTMATestBtn');
  const out = document.getElementById('btmaTestResult');
  const idInput = document.getElementById('btma-client-id');

  async function sendSample() {
    out.textContent = 'Sending…';

    // IMPORTANT:
    // If your BTMA uses a specific client_id (e.g., an email, code, or name),
    // type that exact value into the input box before clicking the button.
    const clientId = (idInput.value || 'demo').trim();

    const payload = {
      client_id: clientId,
      source_app: 'meal_gen',
      meals_html: '<div>Test meal: Lentil salad with EVOO and walnuts</div>',
      tables_html: '<table><tr><td>Fiber</td><td>High</td></tr></table>',
      recipe_count: '1'
    };

    try {
      const resp = await fetch('/.netlify/functions/send-to-btma', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await resp.text();
      out.textContent = `HTTP ${resp.status}\n\n` + text;
    } catch (err) {
      out.textContent = 'Network or runtime error:\n' + (err && err.message ? err.message : String(err));
    }
  }

  btn.addEventListener('click', sendSample);
})();
</script>
<!-- === END: BTMA Test Sender === -->

</body>
</html>
